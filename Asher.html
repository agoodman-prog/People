<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .home-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .home-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Asher Goodman</h1>
    <p>Asher is a cool guy.</p>
    <a href="index.html" class="home-btn">Go to Home</a>
  </div>
</body>
</html>
